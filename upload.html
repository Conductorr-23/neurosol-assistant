<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Knowledge Files</title>
  <link rel="icon" href="bot-icon.svg" type="image/svg+xml" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.5.1/mammoth.browser.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }

    h1 {
      color: #c04ef3;
    }

    #dropzone {
      border: 2px dashed #aaa;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: background-color 0.2s ease;
    }

    #dropzone.dragover {
      background-color: #e0f7ff;
    }

    #log {
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 14px;
      background: #f2f2f2;
      padding: 10px;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
    }

    /* üî• –ù–û–í–´–ï –°–¢–ò–õ–ò –î–õ–Ø –õ–û–ê–î–ï–†–ê */
    #statusMessage {
        margin-top: 15px;
        font-weight: bold;
        color: #555;
        display: flex; /* –î–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è –∏–∫–æ–Ω–∫–∏ –∏ —Ç–µ–∫—Å—Ç–∞ */
        align-items: center; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        gap: 8px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∏–∫–æ–Ω–∫–æ–π –∏ —Ç–µ–∫—Å—Ç–æ–º */
    }

    .loader-icon {
        width: 24px;
        height: 24px;
        animation: spin-y 1.5s linear infinite; /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –ø–æ Y */
        vertical-align: middle;
        /* –î–ª—è –≤—Ä–∞—â–µ–Ω–∏—è –≤–æ–∫—Ä—É–≥ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–π –æ—Å–∏ */
        transform-origin: center center; /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –≤—Ä–∞—â–µ–Ω–∏–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –≤–æ–∫—Ä—É–≥ —Ü–µ–Ω—Ç—Ä–∞ */
    }

    @keyframes spin-y {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }


    input[type="file"] {
      display: none; /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∏–Ω–ø—É—Ç */
    }

    button {
      background-color: #c04ef3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –±–∞–∑—ã –∑–Ω–∞–Ω–∏–π</h1>

  <div id="dropzone">
    –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª—ã —Å—é–¥–∞ –∏–ª–∏ <label for="fileInput">–≤—ã–±–µ—Ä–∏—Ç–µ –∏—Ö</label>
    <input type="file" id="fileInput" multiple accept=".txt,.pdf,.docx" />
  </div>
  <div id="statusMessage" style="margin-top: 15px; font-weight: bold; color: #555;"></div>
  <div id="log"></div>

  <script src="upload.js"></script>
</body>
</html>
